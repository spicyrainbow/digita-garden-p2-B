   font-size: 30px;

	<body>
		
  <h1>
   The Trash Project
    </h1>     
  
   <h2>
     Click the trash can to randomly discover new trash that Lucy collected!
 </h2> 
    
     <img class="trash-can part2" src="trash can.png" alt="trash can">
     <img class="trash" src="alaska-mag.jpg" alt="trash">
    
    
    <p class="info">Story of Lucy<span class="sans">'</span>s Trash </p>
    
    <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
   /* global nn */ 
  function photoShuffle () {
    // window.alert('hello')
    const files = [
      
      { src: '36cdafb3b95f8e1781180b7e4c52d0c5.jpg', text: 'Leo and I infront of trash can on graduation day' },
      { src: 'alaska-mag.jpg', text: 'Alaska Magazine I found in Jersey a' },
   { src: 'bold guy mag.jpg', text: 'Vintage Magazine I found in Jersey b' },
      { src: 'comic mag.jpg', text: 'Vintage Magazine I found in Jersey c' },
      { src: 'difficult-artist.jpg', text: 'artist card I collected in Tate Modern London' },
      { src: 'letter-collage mag.jpg', text: 'Vintage Magazine I found in Jersey d' },
      { src: 'pink mag.jpg', text: 'Vintage Magazine I found in Jersey e' },
      { src: 'purple mag.jpg', text: 'Vintage Magazine I found in Jersey f' },
       { src: 'mao.jpg', text: 'Fun mao house decor found in Shanghai' },
      { src: 'we-dont-try.jpg', text: 'Vintage Magazine I found in Jersey g' },
      
      
      
    ]
    const file = nn.random(files)
    nn.get('.trash').src = file.src
    nn.get('.info').textContent = file.text
   
  }    
    
    
    
    
    
  nn.get('.trash-can').on('click', photoShuffle)
  
    </script>
    
    
    
	</body>
